<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function mortadela(){
            resultado.value = parseInt(cachorro1.value) + parseInt(cachorro2.value);
        
        }
        function multiplicar(){
            resultado.value = parseInt(cachorro1.value) * parseInt(cachorro2.value);
        }
        function dividir(){
            if(cachorro2.value == 0){
                alert("Erro, nao divida por zero!");
            }else{
                resultado.value = parseFloat (cachorro1.value) / parseFloat(cachorro2.value);
            }
        }
    </script>
    <h1>Calculadora De Valores</h1>
    Valor 1: <input type="text" id="cachorro1" value="0"> <br>
    Valor 2: <input type="text" id="cachorro2" value="0"> <br>
    <input type="button" value="Somar" onclick="mortadela()">    
    <input type="button" value="multiplicar" onclick="multiplicar()">   
    <input type="button" value="dividir" onclick="dividir()">   

    Resultado: <input type="text" value="0" id="resultado">

</body>
</html>
